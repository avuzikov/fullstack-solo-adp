server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://data-service:8080/api/;
    }

    location /account/ {
        proxy_pass http://auth-service:8081/account/;
    }
}