spring.application.name=data-service
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.data_service=DEBUG
logging.level.com.example.data_service.security.JwtAuthenticationFilter=TRACE

# Ensure proper initialization
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for easy database access (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auth service URL
auth.service.url=http://auth-service:8081